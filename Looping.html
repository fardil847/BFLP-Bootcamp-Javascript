//ambil tiga angka dari array
//kalo ada angka duplikat maka ambil satu saja
//maksimum perkalian hanya 3 angka
//jika input kurang dari 3 angka maka error

function ambilTigaAngka(array) {
  if (array.length < 3) {
    console.log("Error: Input kurang dari 3 angka");
    return;
  }

  //duplikat
  var uniqueNumbers = [];
  for (var i = 0; i < array.length; i++) {
    if (uniqueNumbers.indexOf(array[i]) === -1) {
      uniqueNumbers.push(array[i]);
    }
  }

  // tiga angka pertama
  var tigaAngka = uniqueNumbers.slice(0, 3);

  // maksimum perkalian tiga angka
  var hasilPerkalian = tigaAngka[0] * tigaAngka[1] * tigaAngka[2];

  console.log("Tiga angka unik pertama: " + tigaAngka);
  console.log("Maksimum perkalian: " + hasilPerkalian);
}

var angkaArray = [2,3,9,3];
ambilTigaAngka(angkaArray);
