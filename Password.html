<!DOCTYPE html>
<html>
<head>
  
  <title>Login Form</title>
</head>
<body>

<form id="loginForm">
  <label for="email">Email:</label>
  <input type="email" id="email" required>
  <br>
  <label for="password">Password:</label>
  <input type="password" id="password" required>
  <br>
  <button type="button" onclick="validateAndRedirect()">Login</button>
</form>

<script>
  function validateAndRedirect() {
    // Mendapatkan nilai email dan password dari formulir
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;

    // Melakukan validasi email (contoh sederhana)
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      alert("Email tidak valid");
      return;
    }

    // Melakukan validasi password (contoh sederhana)
    if (password.length < 6) {
      alert("Password harus memiliki setidaknya 6 karakter");
      return;
    }

    // Jika email dan password valid, arahkan pengguna ke halaman Google
    window.location.href = "https://www.google.com";
  }
</script>

</body>
</html>
